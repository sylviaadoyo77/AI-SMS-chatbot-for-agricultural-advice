<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - AgriChatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 100%;
            max-width: 500px;
        }
        .login-header {
            background: linear-gradient(90deg, #4b6cb7 0%, #182848 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .login-body {
            padding: 25px;
        }
        .home-nav {
            background: #f8f9fa;
            padding: 10px 20px;
            border-bottom: 1px solid #e9ecef;
        }
        .demo-credentials {
            background-color: #f8f9fa;
            border-radius: 5px;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="login-container">
                    <!-- Home Navigation -->
                    <div class="home-nav">
                        <a href="/" class="btn btn-outline-primary btn-sm">
                            <i class="fas fa-home me-1"></i>Back to Home
                        </a>
                    </div>
                    
                    <!-- Header -->
                    <div class="login-header">
                        <h3><i class="fas fa-seedling me-2"></i>Agricultural Admin Login</h3>
                    </div>
                    
                    <!-- Login Form -->
                    <div class="login-body">
                        {% if error %}
                        <div class="alert alert-danger">{{ error }}</div>
                        {% endif %}
                        
                        <form method="POST">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-sign-in-alt me-1"></i>Login
                            </button>
                        </form>
                        
                        <div class="mt-3 text-center">
                            <p class="mb-1">Forgot password? <a href="/admin/reset-super-admin">Reset Super Admin Password</a></p>
                            <p class="mb-0">Don't have an account? <a href="/signup">Sign up here</a></p>
                        </div>
                        
                        <!-- Demo Credentials -->
                        <div class="demo-credentials">
                            <p class="text-center mb-2"><strong>Demo Credentials:</strong></p>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="card mb-2">
                                        <div class="card-body py-2">
                                            <p class="mb-0 small">Username: <code>admin</code></p>
                                            <p class="mb-0 small">Password: <code>admin123</code></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="card mb-2">
                                        <div class="card-body py-2">
                                            <p class="mb-0 small">Username: <code>superadmin</code></p>
                                            <p class="mb-0 small">Password: <code>superadmin123</code></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
