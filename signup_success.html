<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Successful - AgriChatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome@6.0.0/css/all.min.css">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card text-center">
                    <div class="card-body py-5">
                        <i class="fas fa-check-circle fa-5x text-success mb-4"></i>
                        <h2 class="card-title">Sign Up Successful!</h2>
                        <p class="card-text">{{ message }}</p>

                        {% if 'expert' in message|lower %}
                            <p><a href="{{ url_for('expert_login') }}">Click here to log in as an expert</a></p>
                        {% elif 'admin' in message|lower %}
                            <p><a href="{{ url_for('admin_login') }}">Click here to log in as an admin</a></p>
                        {% else %}
                            <p><a href="{{ url_for('home') }}">Return to home page</a></p>
                        {% endif %}
                        <div class="mt-4">
                            <a href="/" class="btn btn-primary me-2">
                                <i class="fas fa-home me-1"></i>Home
                            </a>
                            <a href="/admin/login" class="btn btn-outline-primary">
                                <i class="fas fa-sign-in-alt me-1"></i>Login
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
